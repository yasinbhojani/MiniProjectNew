<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPIMSR</title>

    <!-- Pure CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="Responsive.css">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts Link -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;800&family=Roboto:wght@100;300;400;500;700;900&family=Source+Code+Pro:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- JavaScript Links-->
    <script src="javascript/typing.js" defer></script>
</head>

<body>
    <!-- Log In pop up -->
    <div class="popup">
        <section class="popupdata">
            <h1 class="popuph1">Welcome To VPIMSR</h1>
            <div class="popupdiv">
                <input type="text" placeholder="Username" class="popupinput" />
                <br />
                <input type="password" placeholder="Password" class="popupinput" />
                <br />
                <button class="popupbut">Log In</button>
                <button class="popupbut" id="close">Close</button>
            </div>
        </section>
    </div>
    <div class="master-container">
        <header>
            <div class="container-lg">
                <div class="header-menu">
                    <a href="http://www.vpimsr.edu.in/" target="_blank">
                        <img src="src/logo.png" alt="" />
                    </a>
                    <ul class="header-menu-items">
                        <li><a href="" class="active">Home</a></li>
                        <li><a href="">Placements</a></li>
                        <div class="dropdown-container">
                            <li><a href="" class="dropdown-btn">Admission</a></li>
                            <div class="dropdown">
                                <a href="">Enquiry</a>
                                <a href="">Payment</a>
                                <a href="">Courses Fees</a>
                            </div>
                        </div>
                        <li><a href="">Department</a></li>
                        <li><a href="">Courses</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Gallery</a></li>
                        <li><button id="profile">Login</button></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Course Section -->

        <div class="main-content">
            <div class="course-container">
                <div class="course">
                    <h1> Courses </h1>
                </div>
            </div>
            <div class="typing-content">
                Courses We Offer
                <div class="typing"></div>
            </div>
        </div>

        <section class="main">
            <div class="container-lg">
                <div class="img-box">
                    <img class="img" src="src/courses/Mcom-banner.jpg" alt="Commerce Dept"><img class="img"
                        src="src/courses/m.com-banner-1.avif" alt="Computer Dept"><img class="img"
                        src="src/courses/Mcom-banner.jpg" alt="Management Dept">
                </div>
            </div>
        </section>
</body>

</html>
